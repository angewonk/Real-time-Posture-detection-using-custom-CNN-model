<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Posture Monitor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1>Posture Monitor</h1>
    <div class="header-controls">
      <label for="cameraSelect">Camera</label>
      <select id="cameraSelect"></select>
    </div>
  </header>

  <main class="main">
    <div class="video-wrapper">
      <video id="video" autoplay playsinline></video>
      <div id="status" class="status-label">Initializing...</div>
    </div>
  </main>

  <footer class="footer">
    Developed by Jimenez & Mallari | 2025
  </footer>

  <canvas id="snap" width="224" height="224" style="display:none;"></canvas>
  <div id="lockoutOverlay">Fix Your Posture!!!</div>
  <audio id="alertSound" src="bad_posture_alert.mp3" preload="auto"></audio>
  <script src="app.js"></script>
</body>
</html>
