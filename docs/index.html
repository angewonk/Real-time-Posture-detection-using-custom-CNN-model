<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Posture Monitor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1>Posture Monitor</h1>
    <div class="camera-selector">
      <label for="cameraSelect">Camera</label>
      <select id="cameraSelect"></select>
    </div>
  </header>

  <main class="main">
    <video id="video" autoplay muted playsinline></video>
    <div id="status">Initializingâ€¦</div>
    <!-- hidden snapshot canvas for sending frames -->
    <canvas id="snap" width="224" height="224" style="display:none"></canvas>
    <div id="lockoutOverlay">Fix Your Posture!!!</div>
  </main>

  <footer class="footer">
    Developed by Jimenez &amp; Mallari | 2025
  </footer>

  <audio
    id="alertSound"
    src="bad_posture_alert.mp3"
    preload="auto"
  ></audio>

  <script src="app.js"></script>
</body>
</html>
